{{- if $.Values.coordinator.active }}
apiVersion: v1
kind: Service
metadata:
  name: {{tpl $.Values.coordinator.fullname .}}
  labels:
    app: {{tpl $.Values.coordinator.fullname .}}
spec:
  clusterIP: None
  ports:
    - name: rpc
      port: {{ $.Values.coordinator.rpcPort }}

  selector:
    app: {{tpl $.Values.coordinator.fullname .}}
{{ end }}